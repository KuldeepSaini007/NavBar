<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search App</title>
</head>

<body>
    <header class="main-header">
        <ul class="lists">
            <li><a href="https://www.google.com" class="anchor" target="_blank">Home</a></li>
            <li><a href="http://www.facebook.com" class="anchor" target="_blank">Services</a></li>
        </ul>
        <div class="para">
            <input id="inp" type="text" placeholder="Enter to go..." required autofocus>
            <button id="btn" type="submit">Search</button>
        </div>
    </header>
</body>

</html>
